
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>


<style>
    .font-gemunu {
      font-family: "Gemunu Libre", sans-serif;
    }
    .font-bold{
        font-weight: bold;
    }
  </style>




<body class="">
 <div class="flex items-center font-gemunu justify-center h-screen bg-black bg-gradient-to-l from-red-500 ...">
    <div class=" flex flex-col w-full h-screen md:h-max md:max-w-4xl md:flex-row">
    
        <!-- Left Form -->
        <div class="flex-1 bg-red-900 text-white p-8">
          <h2 class="text-3xl font-semibold mb-6">Send Us a Message</h2>
          <form class="space-y-4">
            <input type="text" placeholder="Name" class="w-full px-4 py-2 rounded bg-black border border-white focus:outline-none">
            <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-black border border-white focus:outline-none">
            <input type="text" placeholder="Subject" class="w-full px-4 py-2 rounded bg-black border border-white focus:outline-none">
            <textarea placeholder="Write something..." class="w-full px-4 py-2 rounded bg-black border border-white h-32 resize-none focus:outline-none"></textarea>
            <button type="submit" class="bg-black text-white hover:text-red-900 transition duration-300 px-6 py-2 rounded hover:bg-gray-200">Send</button>
          </form>
        </div>
    
        <!-- Right Contact Info -->
        <div class="flex-1 p-8 bg-black">
          <h2 class="text-3xl font-semibold mb-4 text-white">Contact Us</h2>
          <p class="mb-6 text-lg text-white">For subscription-related discussions;</p>
          <ul class="space-y-4 text-white">
            <li class="flex items-center">
                <i class="fas fa-envelope mr-3 text-xl text-white"></i>
                <a href="mailto:gegamovies@gmail.com" class="hover:underline">gegamovies@gmail.com</a>
            </li>
            <li class="flex items-center">
              <i class="fas fa-phone mr-3 text-xl"></i>
              +1234567342
            </li>
          </ul>
        </div>
    
      </div>
 </div>
</body>
</html>
